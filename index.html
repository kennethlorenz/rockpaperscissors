<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <main>
      <section>
        <h2 class="heading">Choose your hand</h2>
        <p class="message">First to 5!</p>

        <div class="scoreContainer">
          <div class="player">
            <p class="playerHand">❔</p>
            <p>Player: <span class="playerScore">0</span></p>
          </div>
          <div class="computer">
            <p class="computerHand">❔</p>
            <p>Player: <span class="computerScore">0</span></p>
          </div>
        </div>
      </section>

      <section class="hand-selection">
        <div id="rock" class="hand">✊</div>
        <div id="paper" class="hand">✋</div>
        <div id="scissors" class="hand">✌️</div>
      </section>
    </main>
    <footer>Copyright &copy; 2026 kennethlorenzg</footer>
    <script src="./script.js"></script>
  </body>
</html>
